<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simplycist - Clean shoes more easy</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/lato">
        <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.png">
    </head>
    <body>
        <main class="mobile-wrapper">
            <div class="mx-auto mobview bg-white">
                <div class="banner"></div>
                <div class="bubble"></div>
                <div class="content d-flex flex-direction-column align-items-center">
                    <div class="logo"></div>
                    <div class="description text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                    <div class="links">
                        <a class="item tokopedia" class="btn" href="https://www.tokopedia.com" target="_blank">
                            <div class="d-flex justify-content-center">
                                <img class="pr-1" height="24" src="assets/icon/tokopedia-logogram.png">
                                <img height="24" src="assets/icon/tokopedia-logotype.svg">
                            </div>
                        </a>
                        <a class="item shopee" class="btn" href="https://www.shopee.com" target="_blank">
                            <div class="d-flex justify-content-center">
                                <img height="24" src="assets/icon/shopee.svg">
                            </div>
                        </a>
                        <a class="item tiktok" class="btn" href="https://www.tiktok.com" target="_blank">
                            <div class="d-flex justify-content-center">
                                <img class="pr-1" height="24" src="assets/icon/tiktok.svg">
                                <div>Tiktok & Shop</div>
                            </div>
                        </a>
                        <a class="item instagram" class="btn" href="https://www.instagram.com" target="_blank">
                            <div class="d-flex justify-content-center">
                                <img class="pr-1" height="24" src="assets/icon/instagram-logogram.svg">
                                <img height="24" src="assets/icon/instagram-logotype.svg">
                            </div>
                        </a>
                        <a class="item threads" class="btn" href="https://www.threads.com" target="_blank">
                            <div class="d-flex justify-content-center">
                                <img class="pr-1" height="24" src="assets/icon/threads.svg">
                                <div>Threads</div>
                            </div>
                        </a>
                        <a class="item youtube" class="btn" href="https://www.youtube.com" target="_blank">
                            <div class="d-flex justify-content-center">
                                <img class="pr-1" height="24" src="assets/icon/youtube.svg">
                            </div>
                        </a>
                        <a class="item whatsapp" class="btn" href="https://wa.me/628123456789" target="_blank">
                            <div class="d-flex justify-content-center">
                                <img class="pr-1" height="24" src="assets/icon/whatsapp.svg">
                                <div class="text-whatsapp">WhatsApp</div>
                            </div>
                        </a>
                    </div>
                    <div class="footer text-blue">2023 &copy; simplycist.id</div>
                </div>
            </div>
        </main>
